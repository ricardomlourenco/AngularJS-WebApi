<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">

                <h1>Angular Udemy</h1>
                <div>
                    <label>What's your twitter?</label>
                    <input type="text" ng-model="handle" />

                </div>

                <h2>twitter.com/{{ lowercasehandle() }}</h2>

                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule}}
                    </li>
                </ul>

            </div>

        </div>

    </body>
</html>
