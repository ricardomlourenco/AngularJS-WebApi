<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
                    <a href="#" class="navbar-brand">Home</a>
				</div>
			</div>
			</nav>
		</header>

        <div class="container" ng-controller="PhoneListController">
            <p>Total number of phones: {{phones.length}}</p>
            <ul>
                <li ng-repeat="phone in phones">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>

        <table>
            <tr><th>Row number</th></tr>
            <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i}}</td></tr>
          </table>
    </body>
</html>
